name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        job:
        - platform: linux-latest
          dotnetplatform: linux-x64
        - platform: windows-latest
          dotnetplatform: win-x64
        - platform: macos-latest
          dotnetplatform: osx-x64
    runs-on: ${{ matrix.job.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    #- name: Show Working Directory # does not work on windows as we are not in a powershell
    #  run: ls -lah
    - name: Restore dependencies
      run: dotnet restore --configfile NuGet.Config ChiaPlotStatus.sln
    - name: Build
      run: dotnet build --no-restore --configuration .\ChiaPlotStatus.sln /p:Configuration=Release /p:Platform="Any CPU"
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration .\ChiaPlotStatus.sln /p:Configuration=Release /p:Platform="Any CPU"
    #- name: tree
    #  run: tree
    - name: Publish
      run: dotnet publish --self-contained -r ${{ matrix.job.dotnetplatform }} -c release -o ..\output\darwin_x64 -p:PublishSingleFile=true
    - uses: actions/upload-artifact@v2
      with:
        name: binaries-${{ matrix.job.platform }}
        path: bin/Release/net5.0
